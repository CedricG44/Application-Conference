<ion-header>

    </ion-buttons>
    <ion-title>
      Conférence
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item class="ion-text-center" lines="none">
          <ion-img src="assets/images/devfest.jpg"></ion-img>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-text class="ion-text-center">
          <h1>DevFest 2019</h1>
          <h3>21 Octobre - 22 Octobre</h3>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" fill="outline" routerLink="/sessions"
          >Voir les sessions</ion-button
        >
        <ion-button expand="block" fill="outline" routerLink="/speakers"

        >
      </ion-col>
