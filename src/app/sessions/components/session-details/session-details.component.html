<ion-card>
  <img
    *ngIf="session.image"
    [src]="'https://devfest2018.gdgnantes.com' + session.image"
  />
  <ion-card-header>
    <ion-card-title>{{ session.title }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-card-subtitle>Description</ion-card-subtitle>
    {{ session.description }}
  </ion-card-content>
  <ion-card-content>
    <ion-card-subtitle>Pr√©sentateurs</ion-card-subtitle>
    <ion-list>
      <ion-item *ngFor="let speaker of session.speakersInfos">
        <ion-label>{{ speaker.name }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
