<ion-grid>
  <ion-row>
    <ion-col>
      <ion-text>
        <h1 class="ion-text-center">{{ session.title }}</h1>
      </ion-text>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button (click)="onTakePicture()"
        ><ion-icon name="camera"></ion-icon
      ></ion-button>
      <ion-button><ion-icon name="photos"></ion-icon></ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button expand="block">Enregistrer</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-textarea></ion-textarea>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-img src="{{ image }}"></ion-img>
    </ion-col>
  </ion-row>
</ion-grid>
