<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Session
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-session-details
    [session]="sharedService.selectedSessionWithSpeakers$ | async"
    (navigateToNotes)="onNavigationNotes($event)"
    (navigateToDetail)="onNavigateToDetail($event)"
  ></app-session-details>
</ion-content>
