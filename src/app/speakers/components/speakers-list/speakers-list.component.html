<ion-list>
  <div
    class="ion-activatable"
    *ngFor="let speaker of speakers"
    (click)="goToSpeakerDetail(speaker.id)"
  >
    <ion-item>
      <ion-icon slot="start" name="ios-person"></ion-icon>
      <ion-label>{{ speaker.name }}</ion-label>
      <ion-icon slot="end" name="ios-arrow-forward"></ion-icon>
      <ion-ripple-effect type="bounded"></ion-ripple-effect>
    </ion-item>
  </div>
</ion-list>
