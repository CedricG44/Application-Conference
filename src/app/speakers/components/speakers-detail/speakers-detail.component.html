<ion-card>
  <img
    *ngIf="speaker.photoUrl"
    [src]="'https://devfest2018.gdgnantes.com' + speaker.photoUrl"
  />
  <ion-card-header>
    <ion-card-title>{{ speaker.name }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-card-subtitle>Biographie</ion-card-subtitle>
    {{ speaker.bio }}
  </ion-card-content>
  <ion-card-content>
    <ion-card-subtitle>Ses pr√©sentations</ion-card-subtitle>
    <ion-list>
      <ion-item>
        <ion-label>Pres1 </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Pres2</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
